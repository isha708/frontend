<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <h1>Tables in HTML Understanding </h1>

    
    <table border bgcolor="gray" cellpadding="10" >
        <thead>
        <tr>
            <th>Name</th>
            <th>Place</th>
            <th>Animal</th>
            <th>Things</th>
        </tr>
        </thead>
        <tbody>
            <tr bgcolor="red">
                <td>Ram </td>
                <td>Rampur</td>
                <td>Rat</td>

            </tr>
            <tr bgcolor="yellow">
                <td>Ani</td>
                <td colspan="3">Anaapur</td>
               
            </tr>
            <tr>
                <td >Isha</td>
                <td  >Itanagar</td>
                <td colspan="3" align="right">Isha </td>
            </tr>

            <tr>
                <td>Bablu</td>
                <td>Billaspur</td>
                <td>Bat</td>
                <td>Bat</td>
            </tr>
        </tbody>

    </table>
</body>
</html>
